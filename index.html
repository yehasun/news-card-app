<html lang="bn">
<head>

  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="form-container">
    <div class="form-group">
      <label for="headline">‡¶®‡¶ø‡¶â‡¶ú ‡¶π‡ßá‡¶°‡¶≤‡¶æ‡¶á‡¶®</label>
      <textarea id="headline" rows="2" placeholder="‡¶®‡¶ø‡¶â‡¶ú ‡¶π‡ßá‡¶°‡¶≤‡¶æ‡¶á‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®"></textarea>
    </div>
    <div class="form-group">
      <label for="date">‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</label>
      <input type="text" id="date" placeholder="‡ß¶‡ß®/‡ß¶‡ßß/‡ß®‡ß¶‡ß®‡ß´">
    </div>
    <div class="form-group">
      <label for="meta">‡¶Æ‡ßá‡¶ü‡¶æ ‡¶§‡¶•‡ßç‡¶Ø</label>
      <input type="text" id="meta" placeholder="Dhaka ‚Ä¢ 10 Sep, 2025">
    </div>
    <div class="form-group">
      <label for="image">‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶°</label>
      <input type="file" id="image" accept="image/*">
    </div>
    <button id="submitBtn">Generate News Card</button>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log(err));
    }

    const submitBtn = document.getElementById("submitBtn");
    const imageInput = document.getElementById("image");

    submitBtn.addEventListener("click", () => {
      const headline = document.getElementById("headline").value;
      const date = document.getElementById("date").value;
      const meta = document.getElementById("meta").value;

      if (!headline || !date || !meta) { alert("‡¶∏‡¶ï‡¶≤ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®"); return; }

      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem("newsImage", e.target.result);
          localStorage.setItem("newsHeadline", headline);
          localStorage.setItem("newsDate", date);
          localStorage.setItem("newsMeta", meta);
          window.location.href = "output.html";
        };
        reader.readAsDataURL(file);
      } else {
        localStorage.setItem("newsImage", "");
        localStorage.setItem("newsHeadline", headline);
        localStorage.setItem("newsDate", date);
        localStorage.setItem("newsMeta", meta);
        window.location.href = "output.html";
      }
    });
  </script>
</body>
